{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!--    TITLE УНИКАЛЬНЫЙ -->
      <title>{% block title %}{% endblock %}</title>
       <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static '/css/style.css' %}">
  </head>
  <body>
<!--  заголовок-->
<!--    НАВИГАЦИЯ ВЕЗДЕ ОДИНАКОВАЯ -->
    {% include './block/navbar.html' %}
<!--    слайдер-->
<!--    СЛАЙДЕР ТОЛЬКО НА ГЛАВНОЙ, ГДЕ-ТО ВМЕСТО НЕГО ПРОСТО ХЭДЭР, А ГДЕ-ТО ЕГО НЕТ -->
    {% block header %}{% endblock %}
    <!--    карточки-->
<!--    ОСНОВНОЙ БЛОК КОНТЕНТА -->
    {% block content %}{% endblock %}
    <!--пагинация-->
<!--    ПАГИНАЦИЯ ГДЕ-ТО ЕСТЬ А ГДЕ-ТО НЕТУ -->
    {% block pagination %}{% endblock %}
   <!--футер-->
<!--    ПОДВАЛ ВЕЗДЕ ОДИНАКОВЫЙ -->
   {% include './block/footer.html' %}
<!--    стили bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!--  подключение js-->

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
