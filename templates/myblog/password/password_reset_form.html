{% extends 'myblog/base.html' %}
{% load static i18n %}
{% block title %}{% trans 'Сброс пароля' %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="text-center col-5">
            <div class="text-center" style="width:500px">
                <form class="form-signin" method="post" action="{% url 'password_reset_form' %}">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 mt-3 font-weight-normal">{% trans 'Забыли пароль?' %}</h1>
                    <h1 class="h3 mb-3 mt-3 font-weight-normal">{% trans 'Пожалуйста, укажите ваш email' %}</h1>
                    {{ form.email }}
                    <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">{% trans 'Отправить' %} email</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
